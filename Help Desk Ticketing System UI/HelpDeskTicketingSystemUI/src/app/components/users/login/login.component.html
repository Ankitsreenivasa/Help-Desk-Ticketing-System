<div class="flex justify-center items-center min-h-screen bg-gray-900">
  <div class="card w-96 bg-gray-800 shadow-xl p-6">
    <h2 class="text-center text-2xl font-bold text-gray-200 mb-4">Login</h2>

    <form>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text text-gray-300">Email</span>
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="input input-bordered w-full bg-gray-700 text-gray-200 placeholder-gray-400"
          required
        />
        <!-- <small class="text-red-500">
          Valid email is required
        </small> -->
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text text-gray-300">Password</span>
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="input input-bordered w-full bg-gray-700 text-gray-200 placeholder-gray-400"

          required
        />
        <!-- <small class="text-red-500">
          Password must be at least 6 characters
        </small> -->
      </div>

      <div class="form-control">
        <button class="btn btn-primary w-full">Login</button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-blue-400 text-sm hover:underline">Forgot password?</a>
      </div>

      <div class="text-center mt-2">
        <p class="text-sm text-gray-400">Don't have an account?
          <a class="text-blue-400 hover:underline" routerLink="/register" routerLinkActive="active">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
