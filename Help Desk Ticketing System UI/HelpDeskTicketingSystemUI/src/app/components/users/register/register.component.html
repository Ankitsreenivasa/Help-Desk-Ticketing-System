<div class="flex justify-center items-center min-h-screen bg-gray-900 p-6">
  <div class="card w-full max-w-md bg-gray-800 shadow-lg rounded-lg p-6">
    <h2 class="text-center text-3xl font-bold text-white mb-4">Register</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="space-y-4">

      <!-- Name Input -->
      <div class="form-control">
        <label class="label"><span class="label-text text-gray-300">Full Name</span></label>
        <input type="text" formControlName="name" placeholder="Enter your name"
               class="input input-bordered w-full bg-gray-700 text-gray-200 placeholder-gray-400" required />
      </div>

      <!-- Email Input -->
      <div class="form-control">
        <label class="label"><span class="label-text text-gray-300">Email</span></label>
        <input type="email" formControlName="email" placeholder="Enter your email"
               class="input input-bordered w-full bg-gray-700 text-gray-200 placeholder-gray-400" required />
      </div>

      <!-- Password Input -->
      <div class="form-control">
        <label class="label"><span class="label-text text-gray-300">Password</span></label>
        <input type="password" formControlName="password" placeholder="Enter your password"
               class="input input-bordered w-full bg-gray-700 text-gray-200 placeholder-gray-400" required />
      </div>

      <!-- Role Selection -->
      <div class="form-control">
        <label class="label"><span class="label-text text-gray-300">Role</span></label>
        <select formControlName="role" class="select select-bordered w-full bg-gray-700 text-gray-200">
          <option value="CUSTOMER">Customer</option>
          <option value="AGENT">Agent</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <!-- Register Button -->
      <button class="btn btn-primary w-full">Register</button>

      <!-- Login Redirect -->
      <p class="text-sm text-gray-400 text-center mt-2">
        Already have an account? <a class="text-blue-400 hover:underline" routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
